<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #6c757d;
            font-size: 1.1rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e9ecef;
        }

        .tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: #6c757d;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab:hover {
            color: #495057;
        }

        .tab.active {
            color: #007bff;
            border-bottom-color: #007bff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fff;
        }

        .upload-area:hover {
            border-color: #007bff;
            background: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #007bff;
            background: #e7f3ff;
        }

        .upload-icon {
            font-size: 3rem;
            color: #6c757d;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.1rem;
            color: #495057;
            margin-bottom: 5px;
        }

        .upload-hint {
            color: #6c757d;
            font-size: 0.9rem;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .image-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .image-box {
            text-align: center;
        }

        .image-label {
            font-weight: 600;
            margin-bottom: 10px;
            color: #495057;
        }

        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
        }

        .stats p {
            margin: 5px 0;
        }

        .actions {
            text-align: center;
            margin-top: 20px;
        }

        .actions .btn {
            margin: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            .image-comparison {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                border-bottom: 1px solid #e9ecef;
                border-right: none;
            }

            .tab.active {
                border-bottom-color: #007bff;
                border-right: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Background Remover</h1>
            <p class="subtitle">Remove backgrounds from your images instantly</p>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('preview')">Preview</button>
            <button class="tab" onclick="switchTab('base64')">Base64</button>
        </div>

        <!-- Preview Tab -->
        <div id="preview-tab" class="tab-content active">
            <div class="upload-area" onclick="document.getElementById('preview-file').click()"
                 ondrop="handleDrop(event, 'preview')"
                 ondragover="handleDragOver(event)"
                 ondragleave="handleDragLeave(event)">
                <div class="upload-icon">ðŸ“·</div>
                <div class="upload-text">Drop your image here or click to browse</div>
                <div class="upload-hint">PNG, JPG, GIF, BMP, TIFF, WEBP (Max 16MB)</div>
                <input type="file" id="preview-file" accept="image/*" onchange="handleFileSelect(event, 'preview')">
            </div>

            <div style="text-align: center;">
                <button id="preview-btn" class="btn btn-primary" onclick="processPreview()" disabled>
                    Remove Background
                </button>
            </div>

            <div id="preview-loading" class="loading">
                <div class="spinner"></div>
                <p>Processing your image...</p>
            </div>

            <div id="preview-result" class="result"></div>
        </div>

        <!-- Base64 Tab -->
        <div id="base64-tab" class="tab-content">
            <div style="margin: 20px 0;">
                <label for="base64-input" style="display: block; margin-bottom: 10px; font-weight: 600; color: #495057;">
                    Paste your base64 image data:
                </label>
                <textarea
                    id="base64-input"
                    rows="8"
                    placeholder="Paste base64 encoded image data here..."
                    style="width: 100%; padding: 12px; border: 2px solid #dee2e6; border-radius: 6px; font-family: 'Courier New', monospace; font-size: 14px; resize: vertical; transition: border-color 0.3s ease;"
                    oninput="handleBase64Input()"
                    onfocus="this.style.borderColor = '#007bff'"
                    onblur="this.style.borderColor = '#dee2e6'"
                ></textarea>
                <div style="margin-top: 10px; font-size: 0.9rem; color: #6c757d;">
                    Supported formats: PNG, JPG, GIF, BMP, TIFF, WEBP (base64 encoded)
                </div>
            </div>

            <div style="text-align: center;">
                <button id="base64-btn" class="btn btn-success" onclick="processBase64()" disabled>
                    Remove Background
                </button>
            </div>

            <div id="base64-loading" class="loading">
                <div class="spinner"></div>
                <p>Processing your base64 image...</p>
            </div>

            <div id="base64-result" class="result"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:5001';
        let currentFiles = {
            preview: null,
            base64: null
        };

        let currentBase64Data = null;

        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            // Remove active class from all buttons
            document.querySelectorAll('.tab').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');

            // Add active class to clicked button
            event.target.classList.add('active');
        }

        function handleDragOver(event) {
            event.preventDefault();
            event.currentTarget.classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.currentTarget.classList.remove('dragover');
        }

        function handleDrop(event, type) {
            event.preventDefault();
            event.currentTarget.classList.remove('dragover');

            const files = event.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0], type);
            }
        }

        function handleFileSelect(event, type) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file, type);
            }
        }

        function handleFile(file, type) {
            // Validate file type
            const allowedTypes = ['image/png', 'image/jpeg', 'image/jpg', 'image/gif', 'image/bmp', 'image/tiff', 'image/webp'];
            if (!allowedTypes.includes(file.type)) {
                showResult(type, 'Please select a valid image file', true);
                return;
            }

            // Validate file size (16MB)
            const maxSize = 16 * 1024 * 1024;
            if (file.size > maxSize) {
                showResult(type, 'File size must be less than 16MB', true);
                return;
            }

            currentFiles[type] = file;

            // Enable button
            document.getElementById(type + '-btn').disabled = false;

            // Show file info
            const fileSize = (file.size / 1024 / 1024).toFixed(2);
            showResult(type, `Selected: ${file.name} (${fileSize} MB)`, false, 'info');
        }

        function showResult(type, message, isError = false, messageType = 'success') {
            const resultElement = document.getElementById(type + '-result');

            resultElement.className = 'result show';

            if (isError) {
                resultElement.classList.add('error');
            } else if (messageType === 'info') {
                resultElement.classList.add('info');
            } else {
                resultElement.classList.add('success');
            }

            resultElement.innerHTML = message;
        }

        function showLoading(type, show = true) {
            const loadingElement = document.getElementById(type + '-loading');
            const btnElement = document.getElementById(type + '-btn');

            if (show) {
                loadingElement.classList.add('show');
                btnElement.disabled = true;
            } else {
                loadingElement.classList.remove('show');
                btnElement.disabled = false;
            }
        }

        async function processPreview() {
            await processFile('preview', '/remove-background-preview', 'preview');
        }

        function handleBase64Input() {
            const textarea = document.getElementById('base64-input');
            const base64Data = textarea.value.trim();

            if (base64Data) {
                // Basic base64 validation
                try {
                    // Check if it's a valid base64 string
                    const cleanBase64 = base64Data.replace(/^data:image\/[a-z]+;base64,/, '');
                    const decoded = atob(cleanBase64);

                    // Store the base64 data
                    currentBase64Data = base64Data;

                    // Enable button
                    document.getElementById('base64-btn').disabled = false;

                    // Show info
                    const dataLength = cleanBase64.length;
                    const estimatedSize = Math.round(dataLength * 0.75 / 1024);
                    showResult('base64', `Base64 data ready (${estimatedSize} KB estimated)`, false, 'info');
                } catch (error) {
                    // Invalid base64
                    currentBase64Data = null;
                    document.getElementById('base64-btn').disabled = true;
                    showResult('base64', 'Invalid base64 data. Please check your input.', true);
                }
            } else {
                currentBase64Data = null;
                document.getElementById('base64-btn').disabled = true;
                showResult('base64', '', false, 'info');
            }
        }

        async function processBase64() {
            if (!currentBase64Data) {
                showResult('base64', 'Please enter base64 image data first', true);
                return;
            }

            showLoading('base64', true);

            try {
                // Create JSON payload
                const payload = { image: currentBase64Data };

                const response = await fetch(`${API_BASE}/remove-background-base64`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        const imageUrl = `data:${data.mimetype};base64,${data.image}`;
                        const imageSize = Math.round(data.image.length * 0.75 / 1024);

                        showResult('base64', `
                            <h3>Background removed successfully!</h3>
                            <div class="image-comparison">
                                <div class="image-box">
                                    <div class="image-label">Original</div>
                                    <img src="${currentBase64Data}" alt="Original" class="image-preview">
                                </div>
                                <div class="image-box">
                                    <div class="image-label">Result</div>
                                    <img src="${imageUrl}" alt="Result" class="image-preview">
                                </div>
                            </div>
                            <div class="stats">
                                <p><strong>Image Size:</strong> ${imageSize} KB</p>
                                <p><strong>Base64 Length:</strong> ${data.image.length.toLocaleString()} characters</p>
                            </div>
                            <div class="actions">
                                <button class="btn btn-secondary" onclick="copyToClipboard('${data.image}')">
                                    Copy Base64
                                </button>
                                <button class="btn btn-primary" onclick="downloadImage('${imageUrl}', 'no-bg-base64.png')">
                                    Download Image
                                </button>
                            </div>
                        `, false);
                    } else {
                        showResult('base64', `Error: ${data.error}`, true);
                    }
                } else {
                    const errorText = await response.text();
                    showResult('base64', `Error: ${errorText}`, true);
                }
            } catch (error) {
                showResult('base64', `Network Error: ${error.message}`, true);
            } finally {
                showLoading('base64', false);
            }
        }

        async function processFile(type, endpoint, resultType) {
            const file = currentFiles[type];
            if (!file) {
                showResult(type, 'Please select a file first', true);
                return;
            }

            showLoading(type, true);

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    if (resultType === 'preview') {
                        const blob = await response.blob();
                        const imageUrl = URL.createObjectURL(blob);

                        showResult(type, `
                            <h3>Background removed successfully!</h3>
                            <div class="image-comparison">
                                <div class="image-box">
                                    <div class="image-label">Original</div>
                                    <img src="${URL.createObjectURL(file)}" alt="Original" class="image-preview">
                                </div>
                                <div class="image-box">
                                    <div class="image-label">Result</div>
                                    <img src="${imageUrl}" alt="Result" class="image-preview">
                                </div>
                            </div>
                            <div class="actions">
                                <button class="btn btn-primary" onclick="downloadImage('${imageUrl}', '${file.name}')">
                                    Download Result
                                </button>
                            </div>
                        `, false);
                    } else if (resultType === 'base64') {
                        const data = await response.json();
                        if (data.success) {
                            const imageUrl = `data:${data.mimetype};base64,${data.image}`;
                            const imageSize = Math.round(data.image.length * 0.75 / 1024);

                            showResult(type, `
                                <h3>Converted to base64 successfully!</h3>
                                <div class="image-comparison">
                                    <div class="image-box">
                                        <div class="image-label">Original</div>
                                        <img src="${URL.createObjectURL(file)}" alt="Original" class="image-preview">
                                    </div>
                                    <div class="image-box">
                                        <div class="image-label">Result</div>
                                        <img src="${imageUrl}" alt="Result" class="image-preview">
                                    </div>
                                </div>
                                <div class="stats">
                                    <p><strong>Image Size:</strong> ${imageSize} KB</p>
                                    <p><strong>Base64 Length:</strong> ${data.image.length.toLocaleString()} characters</p>
                                </div>
                                <div class="actions">
                                    <button class="btn btn-secondary" onclick="copyToClipboard('${data.image}')">
                                        Copy Base64
                                    </button>
                                    <button class="btn btn-primary" onclick="downloadImage('${imageUrl}', '${file.name}')">
                                        Download Image
                                    </button>
                                </div>
                            `, false);
                        } else {
                            showResult(type, `Error: ${data.error}`, true);
                        }
                    }
                } else {
                    const errorText = await response.text();
                    showResult(type, `Error: ${errorText}`, true);
                }
            } catch (error) {
                showResult(type, `Network Error: ${error.message}`, true);
            } finally {
                showLoading(type, false);
            }
        }

        function downloadImage(imageUrl, originalName) {
            const a = document.createElement('a');
            a.href = imageUrl;
            a.download = `no-bg-${originalName.split('.')[0]}.png`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                alert('Base64 data copied to clipboard!');
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Base64 data copied to clipboard!');
            }
        }
    </script>
</body>
</html>
